<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSV Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .table-container {
            max-width: 100%; /* Ensure container doesn't exceed screen width */
            overflow-x: auto; /* Enable horizontal scrolling for smaller screens */
            margin-top: 20px;
        }

        table {
            width: 100%; /* Table takes the full width of the container */
            border-collapse: collapse; /* Remove gaps between borders */
            min-width: 600px; /* Optional: Ensures proper layout on very small screens */
        }

        th, td {
            border: 1px solid #ddd; /* Border styling */
            padding: 8px; /* Padding for readability */
            text-align: left; /* Align content to the left */
        }

        th {
            background-color: #f4f4f4; /* Subtle background for headers */
            font-weight: bold; /* Emphasize headers */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Optional: Stripe rows for better readability */
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 12px; /* Further reduce font size for very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Responsive CSV Data Table</h1>
    <div class="table-container">
        <div id="csvTable">Loading data...</div>
    </div>

    <script>
        const csvUrl = "https://raw.githubusercontent.com/Nia-pb/EO-Sensor/main/data.csv";

        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        displayCSV(results.data);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching CSV:", error);
                document.getElementById("csvTable").innerHTML = `<p style="color: red;">Error loading CSV: ${error.message}</p>`;
            });

        function displayCSV(data) {
            if (data.length === 0) {
                document.getElementById("csvTable").innerHTML = "<p>No data found in CSV file.</p>";
                return;
            }

            let table = '<table>';
            table += '<thead><tr>';
            for (let header in data[0]) {
                table += `<th>${header}</th>`;
            }
            table += '</tr></thead><tbody>';
            for (let row of data) {
                table += '<tr>';
                for (let cell in row) {
                    table += `<td>${row[cell]}</td>`;
                }
                table += '</tr>';
            }
            table += '</tbody></table>';
            document.getElementById("csvTable").innerHTML = table;
        }
    </script>
</body>
</html>
