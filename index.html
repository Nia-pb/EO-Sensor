<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- PapaParse library -->
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>CSV Data Display</h1>
    <div id="csvTable">Loading data...</div>

    <script>
        // URL to the CSV file (replace this with your own GitHub CSV file link)
        const csvUrl = "https://github.com/Nia-pb/EO-Sensor/blob/7ff484856df1a96f2d21f23d326b51b578deb8e3/Sheet%201-Table%202.csv";

        // Fetch and parse the CSV file
        fetch(csvUrl)
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.text();
            })
            .then(csvText => {
                // Use PapaParse to parse the CSV
                Papa.parse(csvText, {
                    header: true, // Automatically use the first row as headers
                    skipEmptyLines: true, // Skip empty lines in the CSV
                    complete: function(results) {
                        // Display the parsed CSV data in a table
                        displayCSV(results.data);
                    }
                });
            })
            .catch(error => {
                document.getElementById("csvTable").innerHTML = `<p style="color: red;">Error loading CSV: ${error.message}</p>`;
            });

        // Function to display the parsed CSV data in a table
        function displayCSV(data) {
            if (data.length === 0) {
                document.getElementById("csvTable").innerHTML = "<p>No data found in CSV file.</p>";
                return;
            }

            let table = '<table>';
            table += '<thead><tr>';
            // Create table headers
            for (let header in data[0]) {
                table += `<th>${header}</th>`;
            }
            table += '</tr></thead><tbody>';
            // Create table rows
            for (let row of data) {
                table += '<tr>';
                for (let cell in row) {
                    table += `<td>${row[cell]}</td>`;
                }
                table += '</tr>';
            }
            table += '</tbody></table>';
            document.getElementById("csvTable").innerHTML = table;
        }
    </script>
</body>
</html>
