<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .table-container {
            max-width: 100%; /* Ensure it doesn't exceed the screen width */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
            margin-top: 20px;
            border: 1px solid #ddd; /* Optional: add a border for the container */
        }

        table {
            width: 100%; /* Ensure the table takes up the full container width */
            border-collapse: collapse;
            min-width: 800px; /* Optional: set a minimum width */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Optional: striped rows */
        }
    </style>
</head>
<body>
    <h1>CSV Data Display</h1>
    <div class="table-container">
        <div id="csvTable">Loading data...</div>
    </div>

    <script>
        const csvUrl = "https://raw.githubusercontent.com/Nia-pb/EO-Sensor/main/data.csv";

        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        displayCSV(results.data);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching CSV:", error);
                document.getElementById("csvTable").innerHTML = `<p style="color: red;">Error loading CSV: ${error.message}</p>`;
            });

        function displayCSV(data) {
            let table = '<table>';
            table += '<thead><tr>';
            for (let header in data[0]) {
                table += `<th>${header}</th>`;
            }
            table += '</tr></thead><tbody>';
            for (let row of data) {
                table += '<tr>';
                for (let cell in row) {
                    table += `<td>${row[cell]}</td>`;
                }
                table += '</tr>';
            }
            table += '</tbody></table>';
            document.getElementById("csvTable").innerHTML = table;
        }
    </script>
</body>
</html>
